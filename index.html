<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation With Javascript</title>
    <link rel="stylesheet" type="text/css" href='./styles.css'>
</head>
<body>
    <!-- Build a browser form which collects Email, Country, Zip Code,
         Password and Password Confirmation fields. It should use live inline 
         validation to inform the user whether a field is properly filled in or not. 
         That means highlighting a field red and providing a helpful error message 
         until it has been filled in properly.

        The form doesn’t need to actually submit, but you should give an error message 
        if the button is pushed with any active errors or unfilled required fields. For 
        the sake of this lesson, make sure all of the validation occurs in the JavaScript 
        file. If all is well and the form is “submitted”, give the user a high five.   -->
        <div id="container">
            <form>
                <label for="email">Email:</label><br>
                <input type="text" id="email" name="email"><br>

                <label for="country">Country:</label><br>
                <input type="text" id="country" name="country"><br>
                
                <label for="zip">Zip Code:</label><br>
                <input type="text" id="zip" name="zip"><br>

                <label for="password">Password:</label><br>
                <input type="text" id="password" name="password"><br>

                <label for="password2">Password Confirmation:</label><br>
                <input type="text" id="password2" name="password2">
                
              </form>




        </div>

<script src="./app.js"></script>
</body>
</html>
